<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007bff;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: right;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    .dashboard {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .dashboard-item {
      flex: 0 0 30%;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    footer {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Employee Dashboard</h1>
</header>

<nav>
  <a href="#" th:href="@{/logout}">Logout</a>
</nav>

<div class="container">
  <div class="dashboard">
    <div class="dashboard-item">
      <h3>My Tasks</h3>
      <p>View and manage your assigned tasks.</p>
    </div>

    <div class="dashboard-item">
      <h3>Project Details</h3>
      <p>Explore details about the projects you are involved in.</p>
    </div>

    <div class="dashboard-item">
      <h3>Team Collaboration</h3>
      <p>Collaborate with your team members on ongoing projects.</p>
    </div>
  </div>
</div>

<footer>
  &copy; 2023 Employee Dashboard
</footer>

</body>
</html>
