<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Request</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007bff;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: right;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      width: 50%;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input, textarea, button {
      margin-bottom: 16px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Vacation Request</h1>
</header>

<nav>
  <a href="#" th:href="@{/dashboard}">Dashboard</a>
  <a href="#" th:href="@{/logout}">Logout</a>
</nav>

<div class="container">
  <form action="#" method="post" th:action="@{/submit-vacation-request}">
    <label for="reason">Reason:</label>
    <input type="text" id="reason" name="reason" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="startingDate">Starting Date:</label>
    <input type="date" id="startingDate" name="startingDate" required>

    <label for="finishingDate">Finishing Date:</label>
    <input type="date" id="finishingDate" name="finishingDate" required>

    <button type="submit">Submit Request</button>
  </form>
</div>

<footer>
  &copy; 2023 Vacation Request Page
</footer>

</body>
</html>
